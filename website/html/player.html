<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="github-markdown-light.css">
		<link rel="stylesheet" href="pokesprite-docs.css">
		<link rel="stylesheet" href="player.css">
		<style>
			.markdown-body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			@media (max-width: 767px) {
				.markdown-body {
					padding: 15px;
				}
			}
		</style>
	</head>
	<body style="margin:0px; padding:0px;">
		<div class="markdown-body" style="max-width:100%;">
            <table class="trainer-card">
                <thead>
                    <th>
                        Trainer-Class
                    </th>
                    <th></th>
                    <th>
                        Data
                    </th>
                </thead>
                <tbody>
                    <td rowspan=100% style="width: 256px; height: 256px;"><img id="trainer-class"/></td>
                    <tr>
                        <td id="label">Name</td>
                        <td id="trainer-name">-</td>
                    </tr>
                    <tr>
                        <td id="label">Points</td>
                        <td id="trainer-points">-</td>
                    </tr>
                    <tr>
                        <td id="label">Rank</td>
                        <td id="trainer-rank">-</td>
                    </tr>
                    <tr>
                        <td id="label">Wins</td>
                        <td id="trainer-wins">-</td>
                    </tr>
                    <tr>
                        <td id="label">Losses</td>
                        <td id="trainer-losses">-</td>
                    </tr>
                </tbody>
                <script src="utility.js" type="module"></script>
                <script src="player.js" type="module"></script>
            </table>
        </div>
    </body>
</html>
